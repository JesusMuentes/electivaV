<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  


</head>  
<body>  
<form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Fabricante:</label>  
    <div class="col-sm-4">  
        <input type="text" name="fabricante"  required maxlength="20" value="{{ employee.fabricante }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Categor√≠a:</label>  
    <div class="col-sm-4">  
        <input type="text" name="categoria"  required maxlength="100" value="{{ employee.categoria }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Indice de Carga:</label>  
    <div class="col-sm-4">  
        <input type="text" name="indi_carga"  required maxlength="254" value="{{ employee.indi_carga }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Indice de Velocidad:</label>  
    <div class="col-sm-4">  
        <input type="text" name="indi_velocidad"  required maxlength="15" value="{{ employee.indi_velocidad }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Lonas:</label>  
    <div class="col-sm-4">  
        <input type="text" name="lonas"  required maxlength="15" value="{{ employee.lonas }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Ancho:</label>  
    <div class="col-sm-4">  
        <input type="text" name="eancho"  required maxlength="15" value="{{ employee.eancho }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Perfil:</label>  
    <div class="col-sm-4">  
        <input type="text" name="perfil"  required maxlength="15" value="{{ employee.perfil }}" />  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Rin:</label>  
    <div class="col-sm-4">  
        <input type="text" name="rin" required maxlength="15" value="{{ employee.rin }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
